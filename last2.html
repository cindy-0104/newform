<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 출력</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">

    <style>
        /* (너가 준 스타일 그대로 유지) */
        :root {
            --wfont: 'Black Han Sans', system-ui, -apple-system, "Segoe UI",
                Roboto, "Noto Sans KR", "Helvetica Neue", "Apple SD Gothic Neo",
               ;
        }

        body {
            background: #06152f;
            color: #f1bd00;
            text-align: center;
            padding: 30px;
            font-family: 'Black Han Sans', sans-serif;
        }
#title{
    font-size:40px;
            color: #ffc904;
            z-index: 1000;
            text-shadow: 0px 0px 20px #c89300;}

        .item {
            margin: 20px auto;
            padding: 12px;
            border-radius: 12px;
            max-width: 700px;
            font-size: 13px;
            
        }
     
           

        
    </style>
</head>

<body>
      <div id="title">TAPE OFF:</div>
    <div id="list"></div>

    <script src="firebase.js" type="module"></script>

    <script type="module">
        import { ref, get } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        const db = window._db;

        async function loadRandom() {
            const snap = await get(ref(db, "answers"));
            const list = document.getElementById("list");

            if (!snap.exists()) {
                list.innerHTML = "<p>아직 아무도 기록하지 않았습니다.</p>";
                return;
            }

            const arr = Object.values(snap.val());

            // 랜덤 섞기
            arr.sort(() => Math.random() - 0.5);

            // 10개만 출력
            const selected = arr.slice(0, 10);

            selected.forEach(t => {
                const div = document.createElement("div");
                div.className = "item";
                div.textContent = t;
                list.appendChild(div);
            });
        }

        loadRandom();
    </script>
</body>

</html>
