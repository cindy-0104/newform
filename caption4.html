<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작품 설명</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gugi&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Black Han Sans', sans-serif;
            overflow: hidden;
            touch-action: none;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #06152f;
            color: #002158;
        }

        main {


            margin: 100px auto;
            position: relative;
            padding: 2px 2px 5px, 5px;
            background: rgb(255, 255, 219);

            font-size: 13px;
            opacity: 0.7;
            line-height: 1.5;
            border-radius: 10px;
            width: 80%;
            height: 100%;
            box-shadow: 5px 3px 30px rgb(110, 101, 3);
            overflow: hidden;
            padding-bottom: 20px;
            animation: caption 3s, ease-in-out;
        }

        @keyframes caption {
            0% {
                opacity: 0%
            }

            100% {
                opacity: 70%
            }
        }


        main::before {
            content: '';
            margin: -35px;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            filter: blur(20px);
            z-index: -1;

        }

        blockquote {
            font-style: italic;
        }


        cite {
            padding-top: 20px;
            font-weight: bold;

            font-size: 15px;
            font-style: italic;
        }

        #opening {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #c0a33c;
            z-index: 1000;
            text-shadow: 2px 3px 4px #162030;

            text-decoration: none;


        }

        @import url(https://fonts.googleapis.com/css?family=Lora);
    </style>
</head>

<body>

    <div></div> <a id="opening" href="all.html">back</a>
    <main>
        <cite>
            <p>1-5-1</p>
        </cite>
        <blockquote>작가는 ‘지시문’을 매개로 한 감정의 전이 실험을 보여 준다. 20대 초반이라는 <br>불안정한 시기 속에서 사회가 요구하는 <br>‘어른다움’과 개인의 감정 사이의 긴장을 출발점으로 한다. 지시문은 감정을 <br>유도하지만, 그 결과는 동일하지 않다. <br>각기 다른 사람이 같은 문장을 해석하고 수행하는 과정을 통해, 감정이 복제되지 <br>않고 변이되는 인간적 전이를 드러낸다.  </blockquote>

    </main>
</body>

</html>
