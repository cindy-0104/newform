<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작품 설명</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gugi&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Black Han Sans', sans-serif;
            overflow: hidden;
            touch-action: none;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #06152f;
            color: #002158;
        }

        main {


            margin: 100px auto;
            position: relative;
            padding: 2px 2px 5px, 5px;
            background: rgb(255, 255, 219);

            font-size: 13px;
            opacity: 0.7;
            line-height: 1.5;
            border-radius: 10px;
            width: 80%;
            height: 100%;
            box-shadow: 5px 3px 30px rgb(110, 101, 3);
            overflow: hidden;
            padding-bottom: 20px;
            animation: caption 3s, ease-in-out;
        }

        @keyframes caption {
            0% {
                opacity: 0%
            }

            100% {
                opacity: 70%
            }
        }


        main::before {
            content: '';
            margin: -35px;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            filter: blur(20px);
            z-index: -1;

        }

        blockquote {
            font-style: italic;
        }


        cite {
            padding-top: 20px;
            font-weight: bold;

            font-size: 15px;
            font-style: italic;
        }

        #opening {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #c0a33c;
            z-index: 1000;
            text-shadow: 2px 3px 4px #162030;

            text-decoration: none;


        }

        @import url(https://fonts.googleapis.com/css?family=Lora);
    </style>
</head>

<body>

    <div></div> <a id="opening" href="all.html">back</a>
    <main>
        <cite>
            <p>오리엔탈리티 데이터</p>
        </cite>
        <blockquote>작가의 다큐멘터리는 노력과 헌신에 대한 사회의 약속이 파괴된 순간에서 출발한다. 한 여성 저널리스트가 편찬한 책에 나오는 인물에 대한 이야기와 이 여성이 책을 <br>편찬하게 된 이유 등을 이야기한다. <br>그녀의 책은 사회의 약속에 의존하지 않고 개인의 무력함을 인정하며, 오래된 질서를 분석하여 확립된 데이터를 기반으로 <br>자신의 삶을 재설계 하려는 <br>고독한 보고서이다. </blockquote>

    </main>
</body>

</html>
