<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작품 설명</title>
    <style>
        body {
            font-family: 'Black Han Sans', sans-serif;
            overflow: hidden;
            touch-action: none;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #06152f;
            color: #002158;
        }

        main {


            margin: 100px auto;
            position: relative;
            padding: 2px 2px 5px, 5px;
            background: rgb(255, 255, 219);

            font-size: 13px;

            line-height: 1.5;
            border-radius: 10px;
            width: 80%;
            height: 100%;
            box-shadow: 5px 3px 30px rgb(110, 101, 3);
            overflow: hidden;
            padding-bottom: 20px;
            animation: blink 5s, ease-in-out;
        }

        @keyframes blink {
            0% {
                opacity: 0%
            }

            100% {
                opacity: 70%
            }
        }


        main::before {
            content: '';
            margin: -35px;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            filter: blur(20px);
            z-index: -1;

        }

        blockquote {
            font-style: italic;
        }


        cite {
            padding-top: 20px;
            font-weight: bold;

            font-size: 15px;
            font-style: italic;
        }

        @import url(https://fonts.googleapis.com/css?family=Lora);
    </style>
</head>

<body>

    <div></div>
    <main>
        <cite>
            <p>거룩한 대화</p>
        </cite>
        <blockquote>작가는 엄마에게 직접 전하지 못한 이야기를 인물의 표정과 자신의 독백으로 풀어낸다. 일상적인 대화와는 다른, 겉으로는 평온해 보이지만 속에서는 전혀 다른 감정이 흐르는 표정을 통해
            언어로는 담기
            어려운 미묘한 마음의 흔들림을 잡아낸다. 결국 작가가 형상화하는 것은 작가 자신의 ‘내밀한’ 감정들이다.

        </blockquote>
    </main>
</body>

</html>
