<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>질문 입력</title>

    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">

    <style>
        /* (너가 준 스타일 그대로 유지) */
        :root {
            --wfont: 'Black Han Sans', system-ui, -apple-system, "Segoe UI",
                Roboto, "Noto Sans KR", "Helvetica Neue", "Apple SD Gothic Neo",
                "Malgun Gothic", sans-serif;
        }
       


        /* 이하 CSS 동일 — 생략 없이 그대로 사용 */
        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        input,
        textarea,
        button {
            font-family: var(--wfont);
        }

        body {
            position: relative;
    color: #fff2c7;
    text-shadow: 0 0 4px #ffbf0f;

           
            background: #06152f;
            text-align: center;
            margin: 0;
            padding: 0;
           
        }

        #wargames {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 5vw 4vw;
        }

        #wargames pre {
          
            font-size: 25px;
            margin-top: 30px;
            border-radius: 20px;
            border: 10px solid #0e122a;
            background-color: #0b1b36;
            padding: 1.8em;
            margin: 12vw 0 10vw 0;
            color: #f1bd00;
            font-size: clamp(16px, 4vw, 20px);
            line-height: 1.4;
            box-shadow:
                inset 0 0 0 8px rgba(33, 39, 79, 0.6),
                0 0 40px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            border-radius: 12px;
            font-size: clamp(15px, 4vw, 18px);
            padding: 14px;
            margin-top: 30vw;
            background: rgba(255, 255, 200, 0.1);
            text-shadow:#ffdc5f;
            color: #f1bd00;
            outline: none;
            resize: none;
            box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.7);
        }

        button {
          position: fixed;
    bottom: 30%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 210, 120, 0.28);
    padding: 10px 26px;

    border-radius: 12px;
    color: #ffeec0;
    font-size: 18px;
    text-decoration: none;

    backdrop-filter: blur(3px);
    z-index: 999;
        }
    </style>
</head>

<body>
    <div id="wargames">
        <pre><code>당신의 테이프 뒤에는 어떤 것이 있나요?</code></pre>

        <textarea id="answer" placeholder="여기에 입력해주세요"></textarea>
        <button onclick="saveAnswer()">save</button>
    </div>

    <!-- Firebase config -->
   <script src="js/firebase.js?v=3" type="module"></script>



    <script type="module">
        import { ref, push, set } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        function saveAnswer() {
            const answer = document.getElementById('answer').value.trim();
            if (!answer) return;

            const db = window._db;
            const newRef = push(ref(db, "answers"));
            set(newRef, answer).then(() => {
                window.location.href = "last2.html";
            });
        }

        window.saveAnswer = saveAnswer;
    </script>
</body>

</html>
