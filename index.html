<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Image Replaced Text
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gugi&display=swap" rel="stylesheet">
    <style>
        body {
            /* FIX: 절대적인 레이아웃 제거, 중앙 정렬을 위해 flex 사용 */
            display: flex;
            flex-direction: column;

            justify-content: center;

            font-family: 'Black Han Sans', sans-serif;



            min-height: 90%;

            align-content: center;
            background-image: url(back.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;

        }


        header {
            margin-top: 12%;
            display: flex;
            height: 280px;
            gap: 10px;
            max-height: 7rem;
            /* 이미지 높이에 맞춰 조정 필요 */
            overflow: hidden;
            align-items: center;
            /* 이미지 수직 중앙 정렬 */
        }



        .words img {

            overflow: hidden;
            display: block;

            height: 6rem;
            /* 텍스트 높이에 맞춰 이미지 높이 설정 */

            /* 비율 유지 */
            /* 이미지 색상은 이미지 자체에서 처리되므로 color: blue;는 더 이상 필요 없습니다. */
        }




        .words {

            animation: spin-me ease-in-out;
            animation: spin-me 7s linear infinite;
        }

        @keyframes spin-me {

            0%,
            5% {

                opacity: 0%;
            }

            15% {
                transform: translateY(35%);
                opacity: 100%;

            }

            45% {
                transform: translateY(35%);

            }

            60% {
                transform: translateY(-35%);


                /* 2칸 위로 이동 (off + dot) */
            }

            90% {
                transform: translateY(-35%);
                opacity: 100%;
                /* 2칸 위로 이동 (off + dot) */
            }

            99%,
            100% {

                opacity: 0%;
                /* 2칸 위로 이동 (off + dot) */
            }
        }

        #opening {
            position: absolute;
            bottom: 40%;
            /* tape 바로 아래로 */
            left: 85%;
            rotate: 22deg;
            transform: translateX(-50%);
            font-size: 22px;
            color: #fff9e4;
            z-index: 1000;
            text-shadow: 2px 3px 4px #553300;
            opacity: 1;
            text-decoration: none;
            font-family: 'Black Han Sans', sans-serif;

        }

         #instagram {
            position: absolute;
            bottom: 19%;
            /* tape 바로 아래로 */
            left: 82%;
            rotate: -15deg;
            transform: translateX(-50%);
            font-size: 19px;
            color: #fff9e4;
            z-index: 1000;
            text-shadow: 2px 3px 4px #553300;
            opacity: 0.8;
            text-decoration: none;
            font-family: 'Black Han Sans', sans-serif;

        }

        #bluetape_img {
            height: 200px;
            top: -40%;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="root">
    </div>

    <img id="bluetape_img" src="bluetape.png" alt="bluetape">
    <header>
        <div class="words">
            <img src="off1.png" alt="off1">
            <img id="dot_image" src="dot_image.png" alt="">
            <img src="gap1.png" alt="">





    </header>
    </div>
    <p> <a id="opening" href="opening.html">NEXT</a></p>
<p> <a id="instagram" href="https://www.instagram.com/tapeoff_exhibition?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">instagram</a></p>
</body>

</html>
