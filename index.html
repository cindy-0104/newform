<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Peel Effect - Transition (Hover) Only</title>
    <style>
        /*
        ========================================
        CSS 스타일: Transition (Hover)에 필요한 요소만 남김
        ========================================
        */
        :root {
            /* 사용된 이미지 URL만 정의 */
            --img-bill: url('tape.png');
        }

        /* 애니메이션 제어를 위한 CSS Custom Property (Houdini) */
        @property --dist {
            syntax: '<percentage>';
            initial-value: 0%;
            inherits: true;
        }

        @property --angle {
            syntax: '<number>';
            initial-value: 0;
            inherits: true;
        }

        @property --deg {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: true;
        }

        /* 기본 스타일 */
        * {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #343338;
            color: white;
            margin: 0;
            padding: 50px 0;
            display: flex;
            /* 스티커 중앙 정렬용 */
            justify-content: center;
        }

        figure {
            display: inline-block;
            padding: 0;
            margin: 0;
        }

        figcaption {
            text-align: center;
            font-size: 11pt;
            padding-top: 8px;
        }

        /* Sticker Core Styles */
        .sticker {
            /* 315도에 해당하는 라디안 값 */
            --angle: -0.785398;
            --angle-deg: calc(var(--angle) * 1rad);

            display: inline-block;
            position: relative;



            transition: 1.2s z-index;
            user-select: none;
        }

        .sticker>.inner {
            --dist: 5%;
            --remaining: calc(100% - var(--dist));

            /* 벗겨지는 애니메이션 속성 */
            transition-property: --dist, opacity;
            transition-duration: 0.6s;
            transition-timing-function: cubic-bezier(.68, .71, .33, 1.06);
        }

        .sticker img {
            display: block;
            max-width: 200px;



            /* 스티커 이미지 마스킹 */
            mask: linear-gradient(var(--angle-deg), black var(--remaining), transparent var(--remaining));
            -webkit-mask-composite: destination-in;
            mask-composite: intersect;
        }

        /* Content to reveal underneath sticker */
        .sticker .reveal {
            position: absolute;
            inset: 0;
            z-index: -1;
            padding: 20px;
        }

        /* Peel container (벗겨지는 모서리) */
        .sticker .peel {
            position: absolute;
            inset: 0;
            pointer-events: none;

            /* 좌상단 모서리 기준으로 설정 */
            --ratio-x: -1;
            --ratio-y: -1;

            /* 벗겨지는 모서리의 위치 계산 */
            transform:
                translateX(calc(calc(var(--ratio-x) * var(--remaining)) + var(--dist))) translateY(calc(calc(var(--ratio-y) * var(--remaining)) + var(--dist)));

            /* Peel mask */
            mask: linear-gradient(var(--angle-deg), black var(--dist), transparent var(--dist));
            -webkit-mask-composite: destination-in;
            mask-composite: intersect;
        }

        /* Shadow beneath the peel */
        .sticker .peel::after {
            content: "";
            position: absolute;
            inset: 0;


            background: linear-gradient(var(--angle-deg),
                    transparent calc(var(--dist) - 15%),
                    var(--shadow-color) var(--dist));


        }

        /* Underside image (접착면) */
        .sticker .peel>.inner {
            position: absolute;
            inset: 0;


            /* Reversed image */
            background-image: var(--img-bill);
            /* 이미지를 직접 지정 */
            background-size: contain;
            transform: scale(-1, -1);

            /* 접착면 필터 */
            filter: contrast(10%) brightness(170%);
        }

        /* Hover interaction */
        .sticker:hover {
            z-index: 1;
        }

        /* [핵심] 마우스 오버 시 벗겨짐 */
        .sticker_peel:hover>.inner {
            --dist: 90%;
            /* 벗겨지는 정도 */
        }





        .text {
            top: 20%;
        }
    </style>
</head>

<body>
    <main class="container">
        <figure>
            <div class="sticker sticker_peel" style="--border: 9px solid white">
                <div class="inner">
                    <img src="tape.png" alt="" draggable="false">
                    <div class="reveal">

                        <p>
                        <div class="text"> 작가명 <a id=portfolio href="https://www.jangwooyou.com/">portfolio</a>
                            </p>
                        </div>
                    </div>
                    <div class="peel">
                        <div class="inner"></div>
                    </div>
                </div>
            </div>

            <figcaption>
                Transition (hover)
            </figcaption>
        </figure>
    </main>

</body>

</html>
