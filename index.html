<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Replaced Text</title>
    <style>
        body {
            /* FIX: 절대적인 레이아웃 제거, 중앙 정렬을 위해 flex 사용 */
            display: flex;
            flex-direction: column;

            justify-content: center;





            min-height: 100%;

            align-content: center;
            background-image: url(back1.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;

        }


        header {
            display: flex;
            height: 300px;
            gap: 10px;
            max-height: 10rem;
            /* 이미지 높이에 맞춰 조정 필요 */
            overflow: hidden;
            align-items: center;
            /* 이미지 수직 중앙 정렬 */
        }



        .words img {
            max-height: 10rem;
            overflow: hidden;
            display: block;

            height: 7rem;
            /* 텍스트 높이에 맞춰 이미지 높이 설정 */

            /* 비율 유지 */
            /* 이미지 색상은 이미지 자체에서 처리되므로 color: blue;는 더 이상 필요 없습니다. */
        }




        .words {
            animation: spin-me ease-in-out;
            animation: spin-me 7s linear infinite;
        }

        @keyframes spin-me {

            0%,
            5% {

                opacity: 0%;
            }

            15% {
                transform: translateY(35%);
                opacity: 100%;

            }

            45% {
                transform: translateY(35%);

            }

            60% {
                transform: translateY(-35%);


                /* 2칸 위로 이동 (off + dot) */
            }

            90% {
                transform: translateY(-35%);
                opacity: 100%;
                /* 2칸 위로 이동 (off + dot) */
            }

            99%,
            100% {

                opacity: 0%;
                /* 2칸 위로 이동 (off + dot) */
            }
        }

        #opening {
            color: aliceblue;



        }

        #bluetape_img {
            height: 200px;
            top: -20%;
        }
    </style>
</head>

<body>
    <div id="root">
    </div>

    <img id="bluetape_img" src="bluetape.png" alt="bluetape">
    <header>
        <div class="words">
            <img src="off1.png" alt="off1">
            <img id="dot_image" src="dot_image.png" alt="">
            <img src="gap.png" alt="">





    </header>
    </div>
    <p> <a id="opening" href="opening.html">click</a></p>

</body>

</html>
