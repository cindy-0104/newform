<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작품 설명</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gugi&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Black Han Sans', sans-serif;
            overflow: hidden;
            touch-action: none;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #06152f;
            color: #002158;
        }

        main {


            margin: 100px auto;
            position: relative;
            padding: 2px 2px 5px, 5px;
            background: rgb(255, 255, 219);

            font-size: 13px;
            opacity: 0.7;
            line-height: 1.5;
            border-radius: 10px;
            width: 80%;
            height: 100%;
            box-shadow: 5px 3px 30px rgb(110, 101, 3);
            overflow: hidden;
            padding-bottom: 20px;
            animation: caption 3s, ease-in-out;
        }

        @keyframes caption {
            0% {
                opacity: 0%
            }

            100% {
                opacity: 70%
            }
        }


        main::before {
            content: '';
            margin: -35px;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            filter: blur(20px);
            z-index: -1;

        }

        blockquote {
            font-style: italic;
        }


        cite {
            padding-top: 20px;
            font-weight: bold;

            font-size: 15px;
            font-style: italic;
        }

        #opening {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #c0a33c;
            z-index: 1000;
            text-shadow: 2px 3px 4px #162030;

            text-decoration: none;


        }

        @import url(https://fonts.googleapis.com/css?family=Lora);
    </style>
</head>

<body>

    <div></div> <a id="opening" href="all.html">back</a>
    <main>
        <cite>
            <p>불안 증진 요법 </p>
        </cite>
        <blockquote>작가에게 불안은 제거의 대상이 아니라, 오히려 강화될 때에야 비로소 자신의 형태를 드러낼 수 있는 감정이다. 이 불안을 회피하거나 억누르는 대신 현대인을 움직이게 하는 일종의 연료로 가정 해본다. 그 연료를 더 짙게 감각하도록, 자신만의 방식으로 구성한 명상법과 쿠킹 레시피를 제안한다.  </blockquote>

    </main>
</body>

</html>
