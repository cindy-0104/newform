<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ìž‘ê°€ ë¦¬ìŠ¤íŠ¸</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gugi&display=swap" rel="stylesheet">

    <style>
        :root {
            --img-bill: url('tape.png');
            --shadow-color: rgba(0, 0, 0, 0.4);
            --border-radius: 10px;
            --peel-duration: 3s;
        }

        @property --dist {
            syntax: '<percentage>';
            initial-value: 0%;
            inherits: true;
        }

        @property --angle {
            syntax: '<number>';
            initial-value: 0;
            inherits: true;
        }

        @property --deg {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: true;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #06152f;
            color: white;
            margin: 0;
            padding: 50px 0;
            display: flex;
            justify-content: center;
            font-family: 'Black Han Sans', sans-serif;
        }

        figure {
            display: inline-block;
            padding: 0;
            margin: 0;
            position: relative;
        }

        figcaption {
            text-align: center;
            font-size: 11pt;
            padding-top: 8px;
        }

        /* ---------------------- ìŠ¤í‹°ì»¤ ê¸°ë³¸ ---------------------- */
        .sticker {
            --angle: -0.785398;
            --angle-deg: calc(var(--angle) * 1rad);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: 3s z-index;
            user-select: none;
        }

        .sticker>.inner {
            --dist: 5%;
            --remaining: calc(100% - var(--dist));
            transition-property: --dist, opacity;
            transition-duration: var(--peel-duration);
            transition-timing-function: cubic-bezier(.68, .71, .33, 1.06);
        }

        .sticker img {
            display: block;
            max-width: 200px;
            position: relative;
            z-index: 1;
            mask: linear-gradient(var(--angle-deg), black var(--remaining), transparent var(--remaining));
            -webkit-mask-composite: destination-in;
            mask-composite: intersect;
        }

        /* ---------------------- reveal ---------------------- */
        .sticker .reveal {
            position: absolute;
            inset: 0;
            z-index: 0;
            color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .sticker .reveal>div {
            font-size: 1.2em;
            line-height: 1.5;
            opacity: 0;
            transition: opacity var(--peel-duration) ease;
        }

        .sticker .reveal a {
            color: #ffcc00;
            text-decoration: none;
            pointer-events: none;
        }

        /* ---------------------- í…Œì´í”„ peel ë¶€ë¶„ ---------------------- */
        .sticker .peel {
            position: absolute;
            inset: 0;
            --ratio-x: -1;
            --ratio-y: -1;
            pointer-events: auto;
            transform:
                translateX(calc(calc(var(--ratio-x) * var(--remaining)) + var(--dist))) translateY(calc(calc(var(--ratio-y) * var(--remaining)) + var(--dist)));
            mask: linear-gradient(var(--angle-deg), black var(--dist), transparent var(--dist));
            -webkit-mask-composite: destination-out;
            mask-composite: var(--angle);
        }

        .sticker .peel::after {
            content: "";
            position: absolute;
            background: linear-gradient(var(--angle-deg),
                    transparent calc(var(--dist) - 15%),
                    var(--shadow-color) var(--dist));
        }

        .sticker .peel>.inner {
            position: absolute;
            inset: 0;
            background-image: var(--img-bill);
            background-size: contain;
            opacity: 0;
            animation: tape 3.6s ease-out;
        }

        @keyframes tape {
            0% {
                opacity: 100%;
            }

            70% {
                opacity: 10%;
            }
        }

        /* ---------------------- hoverë¡œ ë²—ê²¨ì§€ëŠ” íš¨ê³¼ ---------------------- */
        .sticker:hover {
            z-index: 10;
        }

        .sticker_peel:hover>.inner {
            --dist: 90%;
        }

        .sticker_peel:hover .reveal>div {
            opacity: 1;
        }

        .sticker_peel:hover .reveal {
            z-index: 15;
        }

        .sticker_peel:hover .reveal a {
            pointer-events: auto;
            transition: pointer-events 0s linear var(--peel-duration);
        }

        /* ---------------------- ë’¤ë¡œ ì™”ì„ë•Œ: ì™„ì „ížˆ ë²—ê²¨ì§„ ìƒíƒœ ---------------------- */
        .sticker_peel.peeled>.inner {
            --dist: 100% !important;
            transition: none !important;
        }

        .sticker_peel.peeled img {
            opacity: 0 !important;
            transition: none !important;
        }

        .sticker_peel.peeled .reveal>div {
            opacity: 1 !important;
            transition: none !important;
        }

        .sticker_peel.peeled .reveal a {
            pointer-events: auto !important;
        }

        /* í…Œì´í”„ê°€ ìžˆì„ ë•ŒëŠ” í´ë¦­ ë§‰ê¸° */
        .sticker .peel,
        .sticker .peel>.inner {
            pointer-events: auto !important;
        }

        /* ë²—ê²¨ì§„ ìƒíƒœì—ì„œëŠ” ì•„ëž˜ ë§í¬ í´ë¦­ í—ˆìš© */
        .sticker_peel.peeled .peel,
        .sticker_peel.peeled .peel>.inner {
            pointer-events: none !important;
        }

        #opening {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #c0a33c;
            z-index: 1000;
            text-shadow: 2px 3px 4px #162030;
            text-decoration: none;
        }

        #caption {
            color: white;
        }
    </style>
</head>

<body>
    <a id="opening" href="last.html">next</a>

    <main class="container">
        <figure>
            <div class="sticker sticker_peel">
                <div class="inner">
                    <img src="tape.png" alt="" draggable="false">

                    <div class="reveal">
                        <div>
                            <a id="portfolio" href="https://www.jangwooyou.com/" target="_blank">ê¹€ê²½ì„œ</a>
                            <a id="caption" href="caption.html">ê±°ë£©í•œ ëŒ€í™”</a>
                        </div>
                    </div>

                    <div class="peel">
                        <div class="inner"></div>
                    </div>
                </div>
            </div>

            <figcaption>
                <div>
                    <id="trans" Transition (hover)>
                        </id>
                </div>
            </figcaption>
        </figure>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sticker = document.querySelector(".sticker_peel");
            const links = document.querySelectorAll(".sticker_peel .reveal a");

            /* ðŸ”¥ 1) RELOAD ì¸ ê²½ìš°ì—ë§Œ peeled ìƒíƒœ ì´ˆê¸°í™” */
            try {
                const nav = performance.getEntriesByType("navigation")[0];
                if (nav && nav.type === "reload") {
                    sessionStorage.removeItem("peeled");
                }
            } catch (e) {
                // ì¼ë¶€ ë¸Œë¼ìš°ì € fallback
                if (performance.navigation.type === 1) {
                    sessionStorage.removeItem("peeled");
                }
            }

            /* ðŸ”¥ 2) peeled ìƒíƒœ ì ìš© */
            function applyPeeled() {
                if (!sticker) return;
                if (sessionStorage.getItem("peeled") === "1") {
                    sticker.classList.add("peeled");
                }
            }

            applyPeeled();

            /* ðŸ”¥ 3) pageshow â€” ë’¤ë¡œê°€ê¸°(bfcache ë³µì›) ì‹œì—ë„ ìƒíƒœ ìœ ì§€ */
            window.addEventListener("pageshow", () => {
                applyPeeled();
            });

            /* ðŸ”¥ 4) ë§í¬ í´ë¦­í•˜ë©´ peeled ì €ìž¥ */
            links.forEach(link => {
                link.addEventListener("click", () => {
                    sessionStorage.setItem("peeled", "1");
                });
            });

            /* ðŸ”¥ 5) ìŠ¤í‹°ì»¤ í´ë¦­í•´ì„œ ë²—ê²¨ë„ peeled ì €ìž¥ (í•„ìˆ˜ ì•„ë‹ ìˆ˜ ìžˆìŒ) */
            sticker.addEventListener("click", () => {
                sessionStorage.setItem("peeled", "1");
            });
        });
    </script>


</body>

</html>
