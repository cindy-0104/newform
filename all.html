        :root {

            --shadow-color: rgba(0, 0, 0, 0.4);

            --peel-duration: 3s;
        }

        @property --dist {
            syntax: '<percentage>';
            initial-value: 0%;
            inherits: true;
        }

        @property --angle {
            syntax: '<number>';
            initial-value: 0;
            inherits: true;
        }

        @property --deg {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: true;
        }

            box-sizing: border-box;
        }

        /* ---------------------- Ïä§Ìã∞Ïª§ Í∏∞Î≥∏ ---------------------- */
        .sticker {
            --angle: -0.785398;
            --angle-deg: calc(var(--angle) * 1rad);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: 3s z-index;
            user-select: none;
        }

        .sticker>.inner {
            --dist: 5%;
            --remaining: calc(100% - var(--dist));
            transition-property: --dist, opacity;
            transition-duration: var(--peel-duration);
            transition-timing-function: cubic-bezier(.68, .71, .33, 1.06);
        }

        .sticker img {
            display: block;
            max-width: 200px;
            position: relative;
            z-index: 1;
            mask: linear-gradient(var(--angle-deg), black var(--remaining), transparent var(--remaining));
            -webkit-mask-composite: destination-in;
            mask-composite: intersect;
        }

        /* ---------------------- reveal ---------------------- */
        .sticker .reveal {
            position: absolute;
            inset: 0;
            z-index: 0;
            color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .sticker .reveal>div {
            font-size: 1.2em;
            line-height: 1.5;
            opacity: 0;
            transition: opacity var(--peel-duration) ease;
        }

        .sticker .reveal a {
            color: #ffcc00;
            text-decoration: none;
            pointer-events: none;
        }

        /* ---------------------- ÌÖåÏù¥ÌîÑ peel Î∂ÄÎ∂Ñ ---------------------- */
        .sticker .peel {
            position: absolute;
            inset: 0;
            --ratio-x: -1;
            --ratio-y: -1;
            pointer-events: auto;
            transform: translateX(calc(calc(var(--ratio-x) * var(--remaining)) + var(--dist))) translateY(calc(calc(var(--ratio-y) * var(--remaining)) + var(--dist)));
            mask: linear-gradient(var(--angle-deg), black var(--dist), transparent var(--dist));
            -webkit-mask-composite: destination-out;
            mask-composite: var(--angle);
        }

        .sticker .peel::after {
            content: "";
            position: absolute;
            background: linear-gradient(var(--angle-deg),
                    transparent calc(var(--dist) - 15%),
                    var(--shadow-color) var(--dist));
        }

        .sticker .peel>.inner {
            position: absolute;
            inset: 0;
            background-image: var(--img-bill);
            background-size: contain;
            opacity: 0;
            animation: tape 3.6s ease-out;
        }

        @keyframes tape {
            0% {
                opacity: 100%;
            }

            70% {
                opacity: 10%;
            }
        }

        /* ---------------------- hoverÎ°ú Î≤óÍ≤®ÏßÄÎäî Ìö®Í≥º ---------------------- */
        .sticker:hover {
            z-index: 10;
        }

        .sticker_peel:hover>.inner {
            --dist: 90%;
        }

        .sticker_peel:hover .reveal>div {
            opacity: 1;
        }

        .sticker_peel:hover .reveal {
            z-index: 15;
        }

        .sticker_peel:hover .reveal a {
            pointer-events: auto;
            transition: pointer-events 0s linear var(--peel-duration);
        }

        /* ---------------------- peeled ÏÉÅÌÉú ---------------------- */
        .sticker_peel.peeled>.inner {
            --dist: 100% !important;
            transition: none !important;
        }

        .sticker_peel.peeled img {
            opacity: 0 !important;
            transition: none !important;
        }

        .sticker_peel.peeled .reveal>div {
            opacity: 1 !important;
            transition: none !important;
        }

        .sticker_peel.peeled .reveal a {
            pointer-events: auto !important;
        }

        .sticker .peel,
        .sticker .peel>.inner {
            pointer-events: auto !important;
        }

        .sticker_peel.peeled .peel,
        .sticker_peel.peeled .peel>.inner {
            pointer-events: none !important;
        }

        #opening {
            position: absolute;
            bottom: 10%;
            left: 50%;

            font-size: 20px;
            color: #c0a33c;
            z-index: 1000;
            text-shadow: 2px 3px 4px #162030;
            text-decoration: none;
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const stickers = document.querySelectorAll(".sticker_peel");
            const links = document.querySelectorAll(".sticker_peel .reveal a");
            const PEELED_KEY = "peeled_stickers";

            function getPeeledIds() {
                const data = sessionStorage.getItem(PEELED_KEY);
                return data ? JSON.parse(data) : [];
            }

            function savePeeledId(id) {
                const ids = getPeeledIds();
                if (!ids.includes(id)) {
                    ids.push(id);
                    sessionStorage.setItem(PEELED_KEY, JSON.stringify(ids));
                }
            }

            function applyPeeled() {
                const ids = getPeeledIds();
                stickers.forEach(sticker => {
                    const id = sticker.closest("figure").dataset.id;
                    if (ids.includes(id)) {
                        sticker.classList.add("peeled");
                    } else {
                        sticker.classList.remove("peeled");
                    }
                });
            }

            // ÏÉàÎ°úÍ≥†Ïπ® Ïãú Ï¥àÍ∏∞Ìôî (ÏõêÎ≥∏ ÏΩîÎìú Ïú†ÏßÄ)
            try {
                const nav = performance.getEntriesByType("navigation")[0];
                if (nav && nav.type === "reload") sessionStorage.removeItem(PEELED_KEY);
            } catch (e) {
                if (performance.navigation.type === 1) sessionStorage.removeItem(PEELED_KEY);
            }

            applyPeeled();
            window.addEventListener("pageshow", applyPeeled);

            // üî• ÏàòÏ†ï: ÌÅ¥Î¶≠ Ïãú ÌÅ¥ÎûòÏä§(`.peeled`)Î•º Ï¶âÏãú Ï∂îÍ∞ÄÌïòÎäî ÏΩîÎìúÎ•º Ï†úÍ±∞ÌñàÏäµÎãàÎã§.
            // ÎåÄÏã†, ÏÉÅÌÉúÎßå Ï†ÄÏû•ÌïòÍ≥† Ïï†ÎãàÎ©îÏù¥ÏÖòÏùÄ CSSÏùò :hoverÏôÄ transitionÏóê Îß°ÍπÅÎãàÎã§.
            stickers.forEach(sticker => {
                sticker.addEventListener("click", () => {
                    const id = sticker.closest("figure").dataset.id;
                    savePeeledId(id);
                    // sticker.classList.add("peeled"); <--- Ïù¥ ÏΩîÎìúÎ•º Ï†úÍ±∞ÌïòÏó¨ Ïï†ÎãàÎ©îÏù¥ÏÖò Î≥µÍµ¨
                });
            });

            // üî• ÏàòÏ†ï: ÎßÅÌÅ¨ ÌÅ¥Î¶≠ ÏãúÏóêÎèÑ ÌÅ¥ÎûòÏä§(`.peeled`)Î•º Ï¶âÏãú Ï∂îÍ∞ÄÌïòÎäî ÏΩîÎìúÎ•º Ï†úÍ±∞ÌñàÏäµÎãàÎã§.
            links.forEach(link => {
                link.addEventListener("click", e => {
                    const sticker = e.target.closest(".sticker_peel");
                    const id = sticker.closest("figure").dataset.id;
                    savePeeledId(id);
                    // sticker.classList.add("peeled"); <--- Ïù¥ ÏΩîÎìúÎ•º Ï†úÍ±∞ÌïòÏó¨ Ïï†ÎãàÎ©îÏù¥ÏÖò Î≥µÍµ¨
                });
            });
        });
    </script>
