<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작가 리스트</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gugi&display=swap" rel="stylesheet">
    <style>
        /*
        ========================================
        CSS 스타일
        ========================================
        */


        :root {
            /* 사용된 이미지 URL만 정의 */
            --img-bill: url('tape.png');
            --shadow-color: rgba(0, 0, 0, 0.4);
            /* 그림자 색상 약간 진하게 조정 */
            --border-radius: 10px;
            --peel-duration: 0.6s;
        }

        /* 애니메이션 제어를 위한 CSS Custom Property (Houdini) */
        @property --dist {
            syntax: '<percentage>';
            initial-value: 0%;
            inherits: true;
        }

        @property --angle {
            syntax: '<number>';
            initial-value: 0;
            inherits: true;
        }

        @property --deg {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: true;
        }

        /* 기본 스타일 */
        * {

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #06152f;
            color: white;
            margin: 0;
            padding: 50px 0;
            display: flex;
            justify-content: center;
            font-family: 'Black Han Sans', sans-serif;
        }

        figure {
            display: inline-block;
            padding: 0;
            margin: 0;
            position: relative;
        }

        figcaption {
            text-align: center;
            font-size: 11pt;
            padding-top: 8px;
        }

        /* Sticker Core Styles */
        .sticker {
            --angle: -0.785398;
            --angle-deg: calc(var(--angle) * 1rad);


            position: relative;

            overflow: hidden;
            cursor: pointer;

            transition: 3s z-index;
            user-select: none;
        }

        .sticker>.inner {
            --dist: 5%;
            --remaining: calc(100% - var(--dist));

            transition-property: --dist, opacity;
            transition-duration: 3s;
            transition-timing-function: cubic-bezier(.68, .71, .33, 1.06);
        }

        .sticker img {
            display: block;
            max-width: 200px;

            /* border: var(--border); <- [삭제] 테이프 프레임 제거 */

            position: relative;
            z-index: 1;
            /* 스티커 겉면 */

            mask: linear-gradient(var(--angle-deg), black var(--remaining), transparent var(--remaining));
            -webkit-mask-composite: destination-in;
            mask-composite: intersect;
        }

        /* Content to reveal underneath sticker */
        .sticker .reveal {
            position: absolute;
            inset: 0;
            z-index: 0;
            /* 이미지 뒤에 위치 */


            color: #ccc;

            display: flex;

            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* 텍스트 컨테이너 (링크 포함) 스타일 */
        .sticker .reveal>div {
            font-size: 1.2em;
            line-height: 1.5;
            opacity: 0;
            /* 평소에는 텍스트 숨김 */
            transition: opacity 3s ease var(--peel-duration);
        }

        /* 하이퍼링크 스타일 */
        .sticker .reveal a {
            color: #ffcc00;
            text-decoration: none;
            pointer-events: none;
            /* 기본적으로 클릭 불가 */
        }


        /* Peel container (벗겨지는 모서리) */
        .sticker .peel {
            position: absolute;
            inset: 0;
            pointer-events: none;

            --ratio-x: -1;
            --ratio-y: -1;

            transform:
                translateX(calc(calc(var(--ratio-x) * var(--remaining)) + var(--dist))) translateY(calc(calc(var(--ratio-y) * var(--remaining)) + var(--dist)));

            mask: linear-gradient(var(--angle-deg), black var(--dist), transparent var(--dist));
            -webkit-mask-composite: destination-out;
            mask-composite: var(--angle);
        }

        /* Shadow beneath the peel */
        .sticker .peel::after {
            content: "";
            position: absolute;


            background: linear-gradient(var(--angle-deg),
                    transparent calc(var(--dist) - 15%),
                    var(--shadow-color) var(--dist));

            /* border: var(--border); <- [삭제] 테이프 프레임 제거 */
        }

        /* Underside image (접착면) */
        .sticker .peel>.inner {
            position: absolute;
            inset: 0;


            background-image: var(--img-bill);
            background-size: contain;



            opacity: 0;
            animation: tape 3.6s ease-out;
        }

        @keyframes tape {
            0% {
                opacity: 100%;

            }

            70% {
                opacity: 10%;

            }
        }

        /* Hover interaction */
        .sticker:hover {
            z-index: 10;
        }

        /* [핵심] 마우스 오버 시 벗겨짐 */
        .sticker_peel:hover>.inner {
            --dist: 90%;
            /* 벗겨지는 정도 */
        }

        /* [핵심] 벗겨진 상태에서 텍스트와 링크 활성화 */
        .sticker_peel:hover .reveal>div {
            opacity: 1;
            /* 텍스트가 드러남 */
        }

        /* [클릭 FIX] 스티커가 벗겨질 때 reveal의 z-index를 높여 클릭 가능하게 합니다. */
        .sticker_peel:hover .reveal {
            z-index: 15;
        }

        .sticker_peel:hover .reveal a {
            pointer-events: auto;
            /* 링크 클릭 활성화 */
            transition: pointer-events 3s linear var(--peel-duration);
        }

        #caption {
            color: white;
        }

        #opening {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #c0a33c;
            z-index: 1000;
            text-shadow: 2px 3px 4px #162030;

            text-decoration: none;


        }
    </style>
</head>

<body>
    <a id="opening" href="last.html">next</a>
    <main class="container">
        <figure>
            <div class="sticker sticker_peel">
                <div class="inner">
                    <img src="tape.png" alt="" draggable="false">

                    <div class="reveal">
                        <div>
                            <a id="portfolio" href="https://www.jangwooyou.com/" target="_blank">김경서</a>
                            <a id="caption" href="caption.html">거룩한 대화 </a>

                        </div>
                    </div>

                    <div class="peel">
                        <div class="inner"></div>
                    </div>
                </div>
            </div>

            <figcaption>
                <div>
                    <id="trans" Transition (hover)>
                        </id>
                </div>
            </figcaption>
        </figure>
    </main>

</body>

</html>
