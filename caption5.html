<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작품 설명</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gugi&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Black Han Sans', sans-serif;
            overflow: hidden;
            touch-action: none;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #06152f;
            color: #002158;
        }

        main {


            margin: 100px auto;
            position: relative;
            padding: 2px 2px 5px, 5px;
            background: rgb(255, 255, 219);

            font-size: 13px;
            opacity: 0.7;
            line-height: 1.5;
            border-radius: 10px;
            width: 80%;
            height: 100%;
            box-shadow: 5px 3px 30px rgb(110, 101, 3);
            overflow: hidden;
            padding-bottom: 20px;
            animation: caption 3s, ease-in-out;
        }

        @keyframes caption {
            0% {
                opacity: 0%
            }

            100% {
                opacity: 70%
            }
        }


        main::before {
            content: '';
            margin: -35px;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            filter: blur(20px);
            z-index: -1;

        }

        blockquote {
            font-style: italic;
        }


        cite {
            padding-top: 20px;
            font-weight: bold;

            font-size: 15px;
            font-style: italic;
        }

        #opening {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #c0a33c;
            z-index: 1000;
            text-shadow: 2px 3px 4px #162030;

            text-decoration: none;


        }

        @import url(https://fonts.googleapis.com/css?family=Lora);
    </style>
</head>

<body>

    <div></div> <a id="opening" href="all.html">back</a>
    <main>
        <cite>
            <p>불안 판타지</p>
        </cite>
        <blockquote>작가는 자신의 불안의 근원을 추적한다. 불안한 공간에 들어설 때 무의식적으로 나타나는 ‘긁는 습관‘을 단서로 불안을 해체하고 기록하며 스스로에게 “나는 왜 불안한가”라고 자문한다. 이 과정은 오랫동안 자신을 괴롭혀 온 불안과 정면으로 마주함으로써 이를 극복하고 과거로부터 졸업하고자 하는 수행적 시도이다.   </blockquote>

    </main>
</body>

</html>
